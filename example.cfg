

random.seed 1234567890
simulation.endtime 10^6
simulation.logtime 10^6

simulation.experiments 1

SIZE 14

network.size SIZE

protocol.link peersim.core.IdleProtocol

protocol.no_delay UniformRandomTransport
{
	mindelay 0
	maxdelay 0
}

protocol.greedy_router DHTRouterGreedy
{
    route_storage_file data/example/route.dat
}

protocol.generic_dht DHTProtocol
{
	linkable link
	transport no_delay
	router greedy_router
}

control.traffic RandomPingPongTraffic
{
	protocol generic_dht
	step 100
}

init.rndlink WireKOut
init.rndlink.k 2
init.rndlink.undir
init.rndlink.protocol link

control.degree DegreeStats
{
	n SIZE
	undir
	protocol link
	step 100000
}

control.graphstat GraphStats
{
	nl 25
	nc 25
	undir
	protocol link
	step 100000
}

control.graphfile DHTGraphPrinter
{
	outf data/example/graphs/
	dht generic_dht
	protocol link
	step 100000
	undir
}


